<!DOCTYPE html>
    <html>
        <head>
            <title>
                Registration Form
            </title>
            <h1>Registration Form</h1>
        </head>
        <body>
            <form action="/process" method="post">
                <div>
                    <label>First Name:*  </label>
                    <input type="text" name="first name" placeholder="First Name...">
                </div>
                <div>
                    <label>Last Name:*  </label>
                    <input type="text" name="last name" placeholder="Last Name...">
                </div>
                <div>
                    <label>Email Address:*  </label>
                    <input type="text" name="email" placeholder="Your email...">
                </div>
                <div>
                    <label>Password:*  </label>
                    <input type="password" name="password" placeholder="Your password...">
                </div>
                <div>
                    <label>Confirm Password:*  </label>
                    <input type="password" name="password2" placeholder="Confirm password...">
                </div>
                <div>
                    <label>Birthday:  </label>
                    <input type="date" name="date">
                </div>
                <p></p>
                <div>
                    <label>Gender Indentity: </label>
                    <p></p>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="non">
                    <label for="non">Non-binary</label>
                    <input type="radio" name="gender" id="noanswer">
                    <label for="noanswer">i prefer not to answer</label>
                </div>
                <p></p>
                <div>
                    <label>A short description of myself:</label>
                    <p></p>
                    <textarea name="description" cols="50" rows="3"></textarea>
                </div>
                <p></p>
                <div>
                    <label>Favorite Language:</label>
                    <select name="language">
                        <option>C++</option>
                        <option>Javascript</option>
                        <option>Python</option>
                    </select>
                </div>
                <p></p>
                <div>
                    <input type="checkbox" name="yes" id="yes">
                    <label for="yes">Yes, I would like to receive periodic email updates</label>
                </div>
                <p></p>
                <input type="submit" value="Create Account">
                <p></p>
                <p>* Indicates a required field</p>

            </form>        
        </body>
    </html>
